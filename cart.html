<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OLM | עגלת הזמנות</title>

  <link rel="stylesheet" href="./css/cart.css">
</head>

<body>

<header class="cart-header">
  <div class="container header-inner">

    <img src="./images/logo.jpg" class="logo-img" alt="OLM logo">

    <h1 class="cart-title">עגלת הזמנות</h1>

  </div>
</header>

<main class="container">

  <!-- אם אין הזמנות -->
  <div id="emptyCart" class="empty-cart">
    אין עדיין הזמנות
  </div>

  <!-- אם יש הזמנה -->
  <div id="cartContent" class="cart-content" hidden>

    <div class="cart-card">

      <div class="cart-row">
        <span class="label">יעד:</span>
        <span id="cartCity"></span>
      </div>

      <div class="cart-row">
        <span class="label">תאריך הגעה:</span>
        <span id="cartCheckin"></span>
      </div>

      <div class="cart-row">
        <span class="label">תאריך עזיבה:</span>
        <span id="cartCheckout"></span>
      </div>

      <div class="cart-row">
        <span class="label">אורחים:</span>
        <span id="cartGuests"></span>
      </div>

    </div>

    <button class="clear-btn" id="clearCartBtn">
      נקה עגלה
    </button>

  </div>

</main>

<script src="./js/cart.js"></script>
</body>
</html>
